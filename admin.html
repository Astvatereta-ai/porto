<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel – Triply</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/data/hotels.js"></script>
    <script defer src="assets/data/languages.js"></script>
    <script defer src="assets/script.js"></script>
  </head>
  <body id="admin">
    <header>
      <div class="container nav">
        <a href="index.html" class="nav-logo">Triply</a>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="nav-links">
          <a href="index.html" class="t" data-key="home">Home</a>
          <a href="listings.html" class="t" data-key="hotels">Hotels</a>
          <a href="login.html" class="t" data-key="login">Login</a>
          <a href="dashboard.html" class="t" data-key="dashboard">Dashboard</a>
          <a href="admin.html" class="t" data-key="admin_panel">Admin</a>
        </nav>
        <div class="lang-select">
          <select id="lang-select" aria-label="Select language">
            <option value="en">EN</option>
            <option value="id">ID</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div class="container admin">
        <aside class="admin-sidebar">
          <nav>
            <ul>
              <li><a href="#" data-target="hotelsSection" class="active">Hotels</a></li>
              <li><a href="#" data-target="bookingsSection">Bookings</a></li>
              <li><a href="#" data-target="usersSection">Users</a></li>
            </ul>
          </nav>
        </aside>
        <div class="admin-content">
          <!-- Hotels Section -->
          <section id="hotelsSection">
            <h2>Manage Hotels</h2>
            <table class="admin-table" id="adminHotelsTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Destination</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <h3>Add New Hotel</h3>
            <form id="addHotelForm">
              <div class="field">
                <label for="hotelName">Name</label>
                <input type="text" id="hotelName" name="name" required />
              </div>
              <div class="field">
                <label for="hotelDestination">Destination</label>
                <input type="text" id="hotelDestination" name="destination" required />
              </div>
              <div class="field">
                <label for="hotelLocation">Location</label>
                <input type="text" id="hotelLocation" name="location" required />
              </div>
              <div class="field">
                <label for="hotelRating">Rating</label>
                <input type="number" step="0.1" id="hotelRating" name="rating" min="0" max="5" required />
              </div>
              <div class="field">
                <label for="hotelPrice">Price per night</label>
                <input type="number" id="hotelPrice" name="price" required />
              </div>
              <div class="field">
                <label for="hotelDescription">Description</label>
                <textarea id="hotelDescription" name="description" rows="3" required></textarea>
              </div>
              <div class="field">
                <label for="hotelAmenities">Amenities (comma separated)</label>
                <input type="text" id="hotelAmenities" name="amenities" />
              </div>
              <div class="field">
                <label for="hotelFacilities">Facilities (comma separated)</label>
                <input type="text" id="hotelFacilities" name="facilities" />
              </div>
              <div class="field">
                <label for="hotelRooms">Rooms (format: Type:Price;Type:Price)</label>
                <input type="text" id="hotelRooms" name="rooms" />
              </div>
              <button type="submit" class="btn primary">Add Hotel</button>
            </form>
          </section>
          <!-- Bookings Section -->
          <section id="bookingsSection" style="display: none">
            <h2>Manage Bookings</h2>
            <div id="adminBookingList"></div>
          </section>
          <!-- Users Section -->
          <section id="usersSection" style="display: none">
            <h2>Manage Users</h2>
            <div id="adminUserList"></div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; <span id="year"></span> Triply. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
