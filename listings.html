<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Listings – Triply</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/data/hotels.js"></script>
    <script defer src="assets/data/languages.js"></script>
    <script defer src="assets/script.js"></script>
  </head>
  <body id="listings">
    <header>
      <div class="container nav">
        <a href="index.html" class="nav-logo">Triply</a>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="nav-links">
          <a href="index.html" class="t" data-key="home">Home</a>
          <a href="listings.html" class="t" data-key="hotels">Hotels</a>
          <a href="login.html" class="t" data-key="login">Login</a>
          <a href="dashboard.html" class="t" data-key="dashboard">Dashboard</a>
          <a href="admin.html" class="t" data-key="admin_panel">Admin</a>
        </nav>
        <div class="lang-select">
          <select id="lang-select" aria-label="Select language">
            <option value="en">EN</option>
            <option value="id">ID</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <!-- Search bar at top of listings -->
      <section style="padding-top: 1rem">
        <div class="container">
          <form class="search-bar" id="searchForm">
            <div class="search-row">
              <div class="field">
                <label class="t" data-key="search_destination" for="dest"></label>
                <input type="text" id="dest" name="dest" placeholder="Bali, Jakarta…" />
              </div>
              <div class="field">
                <label class="t" data-key="search_checkin" for="checkin"></label>
                <input type="date" id="checkin" name="checkin" />
              </div>
              <div class="field">
                <label class="t" data-key="search_checkout" for="checkout"></label>
                <input type="date" id="checkout" name="checkout" />
              </div>
              <div class="field">
                <label class="t" data-key="search_guests" for="guests"></label>
                <input type="number" id="guests" name="guests" min="1" value="2" />
              </div>
            </div>
            <div class="actions">
              <button type="submit" class="btn primary t" data-key="search_button"></button>
            </div>
          </form>
        </div>
      </section>

      <section>
        <div class="container" style="display: flex; gap: 1rem; flex-wrap: wrap">
          <div style="flex: 1 1 250px; max-width: 280px" id="filterPanel" class="filter-panel"></div>
          <div style="flex: 3 1 600px">
            <div class="sort-bar">
              <label class="t" data-key="sort_by" for="sortSelect"></label>
              <select id="sortSelect"></select>
              <button id="viewToggle" class="btn secondary">Toggle View</button>
            </div>
            <div id="results" class="grid grid-cols-2"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; <span id="year"></span> Triply. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
