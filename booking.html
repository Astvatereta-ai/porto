<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking – Triply</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/data/hotels.js"></script>
    <script defer src="assets/data/languages.js"></script>
    <script defer src="assets/script.js"></script>
  </head>
  <body id="booking">
    <header>
      <div class="container nav">
        <a href="index.html" class="nav-logo">Triply</a>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="nav-links">
          <a href="index.html" class="t" data-key="home">Home</a>
          <a href="listings.html" class="t" data-key="hotels">Hotels</a>
          <a href="login.html" class="t" data-key="login">Login</a>
          <a href="dashboard.html" class="t" data-key="dashboard">Dashboard</a>
          <a href="admin.html" class="t" data-key="admin_panel">Admin</a>
        </nav>
        <div class="lang-select">
          <select id="lang-select" aria-label="Select language">
            <option value="en">EN</option>
            <option value="id">ID</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <h2 class="t" data-key="booking"></h2>
          <div class="booking-form">
            <h3 class="t" data-key="confirm_booking"></h3>
            <p><strong id="bookingHotelName"></strong></p>
            <p>Room: <span id="bookingRoomType"></span></p>
            <p>Dates: <span id="bookingDates"></span></p>
            <p>Guests: <span id="bookingGuests"></span></p>
            <p>Total: <span id="bookingTotal"></span></p>
            <form id="bookingForm">
              <input type="hidden" id="bookingHotelId" name="hotelId" />
              <input type="hidden" id="bookingRoom" name="room" />
              <input type="hidden" id="bookingCheckin" name="checkin" />
              <input type="hidden" id="bookingCheckout" name="checkout" />
              <input type="hidden" id="bookingPrice" name="total" />
              <div class="row">
                <div class="field">
                  <label for="guestName" class="t" data-key="full_name"></label>
                  <input type="text" id="guestName" name="name" required />
                </div>
                <div class="field">
                  <label for="guestEmail" class="t" data-key="email"></label>
                  <input type="email" id="guestEmail" name="email" required />
                </div>
              </div>
              <div class="row">
                <div class="field">
                  <label for="guestPhone" class="t" data-key="phone"></label>
                  <input type="tel" id="guestPhone" name="phone" required />
                </div>
                <div class="field">
                  <label for="guestCount" class="t" data-key="search_guests"></label>
                  <input type="number" id="guestCount" name="guests" min="1" value="1" />
                </div>
              </div>
              <!-- Payment Section -->
              <div class="payment-section" style="margin-top: 1rem">
                <h3 class="t" data-key="confirm_payment"></h3>
                <div class="field">
                  <label class="t" data-key="card_number" for="cardNumber"></label>
                  <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{13,19}" placeholder="4111 1111 1111 1111" />
                </div>
                <div class="row" style="margin-top: 0.5rem">
                  <div class="field">
                    <label class="t" data-key="expiry" for="expiry"></label>
                    <input type="text" id="expiry" name="expiry" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" />
                  </div>
                  <div class="field">
                    <label class="t" data-key="cvv" for="cvv"></label>
                    <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}" placeholder="123" />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn primary t" data-key="pay_now"></button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; <span id="year"></span> Triply. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
