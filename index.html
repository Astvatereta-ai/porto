<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triply – Hotel Booking</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/data/hotels.js"></script>
    <script defer src="assets/data/languages.js"></script>
    <script defer src="assets/script.js"></script>
  </head>
  <body id="home">
    <!-- Header -->
    <header>
      <div class="container nav">
        <a href="index.html" class="nav-logo">Triply</a>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">
          ☰
        </button>
        <nav class="nav-links">
          <a href="index.html" class="t" data-key="home">Home</a>
          <a href="listings.html" class="t" data-key="hotels">Hotels</a>
          <a href="login.html" class="t" data-key="login">Login</a>
          <a href="dashboard.html" class="t" data-key="dashboard">Dashboard</a>
          <a href="admin.html" class="t" data-key="admin_panel">Admin</a>
        </nav>
        <div class="lang-select">
          <select id="lang-select" aria-label="Select language">
            <option value="en">EN</option>
            <option value="id">ID</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" style="background-image: url('assets/images/hero.png')">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="t" data-key="hero_title"></h1>
        <p class="t" data-key="hero_subtitle"></p>
        <!-- Search Bar -->
        <form class="search-bar" id="searchForm">
          <div class="search-row">
            <div class="field">
              <label class="t" data-key="search_destination" for="dest"></label>
              <input type="text" id="dest" name="dest" placeholder="Bali, Jakarta…" required />
            </div>
            <div class="field">
              <label class="t" data-key="search_checkin" for="checkin"></label>
              <input type="date" id="checkin" name="checkin" required />
            </div>
            <div class="field">
              <label class="t" data-key="search_checkout" for="checkout"></label>
              <input type="date" id="checkout" name="checkout" required />
            </div>
            <div class="field">
              <label class="t" data-key="search_guests" for="guests"></label>
              <input type="number" id="guests" name="guests" min="1" value="2" required />
            </div>
          </div>
          <div class="actions">
            <button type="submit" class="btn primary t" data-key="search_button"></button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular Destinations Section -->
    <section id="popular">
      <div class="container">
        <h2 class="t" data-key="popular_destinations"></h2>
        <div class="grid grid-cols-3" id="popularDestinations"></div>
      </div>
    </section>

    <!-- Featured Deals Section -->
    <section id="featured">
      <div class="container">
        <h2 class="t" data-key="featured_deals"></h2>
        <div class="grid grid-cols-3" id="featuredDeals"></div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; <span id="year"></span> Triply. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
